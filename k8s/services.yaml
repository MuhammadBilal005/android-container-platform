apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-manager
  namespace: android-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-manager
  template:
    metadata:
      labels:
        app: identity-manager
    spec:
      containers:
      - name: identity-manager
        image: android-platform/identity-manager:latest
        envFrom:
        - configMapRef:
            name: platform-config
        ports:
        - containerPort: 8001
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: identity-manager
  namespace: android-platform
spec:
  selector:
    app: identity-manager
  ports:
    - port: 8001
      targetPort: 8001

